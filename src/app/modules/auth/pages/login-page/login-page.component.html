  <p-card header="Login" styleClass="login__card">
    <form class="login__form" [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="login__input">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" />
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
          Requiere usuario
        </small>
      </div>

      <div class="login__input">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
          Requiere contraseña
        </small>
      </div>
      <a class="register" [routerLink]="['/register']" routerLinkActive="">register</a>
      <p-button label="Login" icon="pi pi-sign-in" type="submit" [disabled]="loginForm.invalid"></p-button>
    </form>
  </p-card>
